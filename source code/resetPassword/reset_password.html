<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password - CC Classroom</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="img/thumbnail.ico" />
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="../main.js"></script>
	<link rel="stylesheet" type="text/css" href="../style.css">

	<script>
		let emai;
		let alertError;
		let alertSuccess;
		let loading;

		window.onload = function(){
			emai = document.getElementById('email');
			alertSuccess = document.getElementById('alertSuccess');
			alertError = document.getElementById('alertError');
			loading = document.getElementById('loading');
		}

		function resetPassword(){
			loading.style.display=""
			sendLinkRsPassword(emai.value).then(function(response){
				loading.style.display="none"
				if(response==="Message has been sent "){
					alertSuccess.style.display = ""
					alertError.style.display = "none"
				}else if(response==="User not found"){
					alertSuccess.style.display = "none"
					alertError.style.display = ""
					alertError.innerHTML = "User not found"
				}else{
					alertSuccess.style.display = "none"
					alertError.style.display = ""
					alertError.innerHTML = response
				}
			})
		}
	</script>

</head>
<body class="text-center bodyLogin">
	<form  method="post" class="form-signin formRsPassword" onsubmit='resetPassword();return false'>
		<img src="../img/icon.png" alt="icon" width="auto" height="80" class="imgLogin">

		<h3 class="reset_password"><b>Reset Password</b></h3>
   
		<br><p class="messageRsPassword">Please enter your registered email</p>
		<input type="email" name="email" id="email" class="form-control formControlLogin inputPassLogin" placeholder="Enter your email here" required autofocus>     

		<button class="btn btn-md btn-block btnSignUp" type="submit" name="submit">Send</button>

		<div class="alert alert-success alertSignUp" style="display: none" id="alertSuccess">Request has been send to your email.</div>
		<div class="alert alert-danger alertSignUp" style="display: none" id="alertError">Request mail failed.</div>
	</form>


	<div class="fullscreen-spinner" id="loading" style="display: none;">
		
		<div class="spinner-border text-primary m-3" role="status">
		</div>
		<span style="font-family:verdana;">Loading...</span>
	</div>
</body>
</html>
